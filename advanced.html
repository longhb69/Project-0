<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles2.css">
    </head>
    <body class="advanced-page">
        <div>
            <ul class="navbar">
                <li class="navbar-item"><a href="image.html">Google Image Search</a></li>
                <li class="navbar-item"><a href="advanced.html">Google Advanced Search</a></li>
            </ul>
        </div>
        <h1 class="advanced-h1">Advanced Search</h1>
        <div class="line"></div>
        <form class="advanced-form" action="https://google.com/search">
            <div class="body">
                <h3>Find pages with...</h3>
                <div class="input-field">
                    <label for="all-the-words">all the words:</label>
                    <input type="text" nme="as_q" id="all-the-words">
                </div>
                <div class="input-field">
                    <label for="all-the-words">this exact word or phrase:</label>
                    <input type="text" name="as_epq" id="all-the-words">
                </div>
                <div class="input-field">
                    <label for="all-the-words">any of these words:</label>
                    <input type="text" name = "as_oq" id="all-the-words">
                </div>
                <div class="input-field">
                    <label for="all-the-words">none of these words:</label>
                    <input type="text" name="as_eq" id="all-the-words">
                </div>
                <div class="submit-btn">
                    <input type="submit" value="Advanced Search" id="search-btn">
                </div>
            </div>
        </form>
    </body>
</html>
